# ===============================================
# Alembic Configuration File
# For async SQLAlchemy + FastAPI setup
# ===============================================

[alembic]
# Path to migration scripts (relative to this file)
script_location = alembic

# Template for revision filenames (optional)
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

# Add project root to Python path
prepend_sys_path = .

# Use OS path separator
path_separator = os

# Database URL (fallback only)
# The real DB URL is loaded from app.core.config.settings inside env.py
sqlalchemy.url = postgresql+asyncpg://chat_user:chat231@localhost/chat_app_db


# ===============================================
# Logging Configuration
# ===============================================

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-8s [%(name)s] %(message)s
datefmt = %H:%M:%S


# ===============================================
# Optional: Auto-format new migration files
# ===============================================

[post_write_hooks]
# Uncomment these if you want Alembic to auto-format new migration files
# with black or ruff after generation

